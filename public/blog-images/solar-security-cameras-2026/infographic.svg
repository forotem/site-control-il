<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#0070f3" font-weight="bold">
    מחזור האנרגיה במצלמת אבטחה סולארית
  </text>
  
  <!-- Circular flow diagram -->
  <g transform="translate(600, 400)">
    <!-- Center - Camera -->
    <circle cx="0" cy="0" r="80" fill="#0070f3" filter="url(#cardShadow)"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">מצלמת</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">אבטחה</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">סולארית</text>
    
    <!-- Stage 1: Daytime Charging (Top) -->
    <g transform="translate(0, -220)">
      <rect x="-120" y="-60" width="240" height="120" rx="12" fill="white" filter="url(#cardShadow)"/>
      <circle cx="0" cy="-30" r="20" fill="#fbbf24"/>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#0070f3" font-weight="bold">יום - טעינה</text>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">4-6 שעות שמש</text>
      <text x="0" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10b981" font-weight="bold">5-10W קלט</text>
    </g>
    
    <!-- Arrow 1 -->
    <path d="M 0 -140 L 0 -80" stroke="#0070f3" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Stage 2: Battery Storage (Right) -->
    <g transform="translate(220, 0)">
      <rect x="-120" y="-60" width="240" height="120" rx="12" fill="white" filter="url(#cardShadow)"/>
      <rect x="-30" y="-25" width="60" height="40" rx="4" fill="#10b981"/>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#0070f3" font-weight="bold">אגירת אנרגיה</text>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">10,000-20,000 mAh</text>
      <text x="0" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10b981" font-weight="bold">3-7 ימי גיבוי</text>
    </g>
    
    <!-- Arrow 2 -->
    <path d="M 140 0 L 100 0" stroke="#0070f3" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Stage 3: Night Operation (Bottom) -->
    <g transform="translate(0, 220)">
      <rect x="-120" y="-60" width="240" height="120" rx="12" fill="white" filter="url(#cardShadow)"/>
      <circle cx="-15" cy="-30" r="12" fill="#1e293b"/>
      <circle cx="15" cy="-30" r="8" fill="#64748b"/>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#0070f3" font-weight="bold">לילה - פעולה</text>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">מהסוללה</text>
      <text x="0" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" font-weight="bold">2-5W שימוש</text>
    </g>
    
    <!-- Arrow 3 -->
    <path d="M 0 80 L 0 140" stroke="#0070f3" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Stage 4: Smart Management (Left) -->
    <g transform="translate(-220, 0)">
      <rect x="-120" y="-60" width="240" height="120" rx="12" fill="white" filter="url(#cardShadow)"/>
      <circle cx="0" cy="-25" r="20" fill="#8b5cf6"/>
      <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white" font-weight="bold">AI</text>
      <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#0070f3" font-weight="bold">ניהול חכם</text>
      <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">אופטימיזציה</text>
      <text x="0" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10b981" font-weight="bold">95% יעילות</text>
    </g>
    
    <!-- Arrow 4 -->
    <path d="M -100 0 L -140 0" stroke="#0070f3" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Info boxes at bottom -->
  <g transform="translate(0, 700)">
    <rect x="50" y="0" width="260" height="70" rx="8" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
    <text x="180" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#16a34a" font-weight="bold">עובד בכל מזג אוויר</text>
    <text x="180" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">גם בימים מעוננים</text>
    
    <rect x="340" y="0" width="260" height="70" rx="8" fill="#fef3c7" stroke="#eab308" stroke-width="2"/>
    <text x="470" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ca8a04" font-weight="bold">0% תלות ברשת חשמל</text>
    <text x="470" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">עצמאות מלאה</text>
    
    <rect x="630" y="0" width="260" height="70" rx="8" fill="#f0f9ff" stroke="#0070f3" stroke-width="2"/>
    <text x="760" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0070f3" font-weight="bold">0% פליטת פחמן</text>
    <text x="760" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">ידידותי לסביבה</text>
    
    <rect x="920" y="0" width="260" height="70" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <text x="1050" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#be185d" font-weight="bold">₪200-500 חיסכון/שנה</text>
    <text x="1050" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">למצלמה</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0070f3"/>
    </marker>
  </defs>
</svg>